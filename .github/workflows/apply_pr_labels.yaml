name: Apply PR labels
on:
  pull_request:
    branchs:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - edited

permissions:
  contents: read
  pull-requests: write
  statuses: write
  checks: write

jobs:
  apply_pr_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: fuxingloh/multi-labeler@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          config-path: .github/multi-labeler.yaml
