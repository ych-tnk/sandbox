name-template: proto/v$RESOLVED_VERSION
tag-template: proto/v$RESOLVED_VERSION
categories:
  - title: ':sparkles: Product Enhancements'
    labels:
      - pr/category/enhancement
  - title: ':zap: Productivity Improvements'
    labels:
      - pr/category/improvement
  - title: ':ambulance: Hot Fixes'
    labels:
      - pr/category/hotfix
  - title: ':bug: Bug Fixes'
    labels:
      - pr/category/bugfix
  - title: 'Miscellaneous'
    labels:
      - pr/category/misc
version-resolver:
  major:
    labels:
      - proto/category/breakingchange
  minor:
    labels:
      - proto/category/compatiblechange
  patch:
    labels:
      - proto/category/dependencychange
  default: patch
include-labels:
  - proto/category/breakingchange
  - proto/category/compatiblechange
  - proto/category/dependencychange
template: |
  ## Whatâ€™s Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
