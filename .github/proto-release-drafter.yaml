name-template: 'proto/v$RESOLVED_VERSION'
tag-template: 'proto/v$RESOLVED_VERSION'
categories:
  - title: ':boom: Breaking Changes'
    labels:
      - 'category/breakingchange'
  - title: ':sparkles: Product Enhancements'
    labels:
      - 'category/enhancement'
  - title: ':zap: Productivity Improvements'
    labels:
      - 'category/improvement'
  - title: ':ambulance: Hot Fixes'
    labels:
      - 'category/hotfix'
  - title: ':bug: Bug Fixes'
    labels:
      - 'category/bugfix'
  - title: 'Miscellaneous'
    labels:
      - 'category/misc'
version-resolver:
  major:
    labels:
      - 'proto/versioning/bump-major'
  minor:
    labels:
      - 'proto/versioning/bump-minor'
  patch:
    labels:
      - 'proto/versioning/bump-patch'
  default: patch
include-labels:
  - proto/versioning/bump-major
  - proto/versioning/bump-minor
  - proto/versioning/bump-patch
template: |
  ## Whatâ€™s Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
